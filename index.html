<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Bonos</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    #ruleta {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }

    .segmento {
      width: 50%;
      height: 50%;
      position: absolute;
      transform-origin: 100% 100%;
      background: #f39c12;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      clip-path: polygon(100% 100%, 0 100%, 100% 0);
    }

    #puntero {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      margin: 0 auto;
      position: relative;
      top: -20px;
    }

    #resultado {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üéÅ Ruleta de Bonos</h1>
  <div id="puntero"></div>
  <div id="ruleta"></div>
  <button onclick="girar()">Girar</button>
  <div id="resultado"></div>

  <script>
    const premios = ["10% OFF", "Env√≠o gratis", "Producto extra", "50% OFF", "Nada üò¢", "2x1"];
    const ruleta = document.getElementById("ruleta");

    function crearSegmentos() {
      const total = premios.length;
      const angulo = 360 / total;

      premios.forEach((premio, i) => {
        const segmento = document.createElement("div");
        segmento.classList.add("segmento");
        segmento.style.transform = `rotate(${i * angulo}deg)`;
        segmento.style.background = i % 2 === 0 ? "#3498db" : "#e74c3c";
        segmento.innerHTML = premio;
        ruleta.appendChild(segmento);
      });
    }

    let anguloActual = 0;

    function girar() {
      const giros = 5; // Vueltas completas
      const premioIndex = Math.floor(Math.random() * premios.length);
      const anguloPorPremio = 360 / premios.length;
      const anguloFinal = 360 * giros + (premios.length - premioIndex) * anguloPorPremio - anguloPorPremio / 2;

      anguloActual += anguloFinal;

      ruleta.style.transform = `rotate(${anguloActual}deg)`;

      setTimeout(() => {
        document.getElementById("resultado").innerText = `üéâ Premio: ${premios[premioIndex]} üéâ`;
      }, 4000); // esperar al fin de la animaci√≥n
    }

    crearSegmentos();
  </script>

</body>
</html>
