<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Premios VIP</title>
  <style>
    :root {
      --primary-color: #6f42c1;
      --secondary-color: #f8f9fa;
      --text-color: #212529;
      --bg-color: #ffffff;
      --accent-color: #ffc107;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2 {
      color: var(--primary-color);
      text-align: center;
    }

    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
    }

    .wheel {
      width: 400px;
      height: 400px;
      position: relative;
      margin: 20px auto;
      background: conic-gradient(
        #FF0000 0% 12.5%,
        #FF7F00 12.5% 25%,
        #FFFF00 25% 37.5%,
        #00FF00 37.5% 50%,
        #0000FF 50% 62.5%,
        #4B0082 62.5% 75%,
        #9400D3 75% 87.5%,
        #FF1493 87.5% 100%
      );
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
    }

    .wheel-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #000;
      z-index: 10;
    }

    .wheel-label {
      position: absolute;
      width: 100%;
      height: 100%;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      background: var(--secondary-color);
      padding: 20px;
      border-radius: 10px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex-grow: 1;
    }

    button {
      padding: 10px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a32a8;
    }

    .prize-list {
      margin-top: 20px;
    }

    .prize-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: var(--accent-color);
      color: #000;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 600px) {
      .wheel {
        width: 300px;
        height: 300px;
      }
      
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ruleta de Premios VIP</h1>
    
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="wheel-pointer"></div>
      </div>
      
      <div class="controls">
        <div class="input-group">
          <input type="text" id="prizeInput" placeholder="Ingresa un nuevo premio">
          <button id="addBtn">Añadir Premio</button>
        </div>
        
        <button id="spinBtn">Girar Ruleta</button>
        
        <div class="prize-list" id="prizeList"></div>
      </div>
      
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const wheel = document.getElementById('wheel');
      const prizeInput = document.getElementById('prizeInput');
      const addBtn = document.getElementById('addBtn');
      const spinBtn = document.getElementById('spinBtn');
      const prizeList = document.getElementById('prizeList');
      const result = document.getElementById('result');
      
      let prizes = JSON.parse(localStorage.getItem('wheelPrizes')) || [
        "30% en tu próxima carga",
        "50% en tu próxima carga",
        "100% en tu próxima carga",
        "150% en tu próxima carga",
        "200% en tu próxima carga",
        "Segunda oportunidad",
        "3.000 fichas gratis",
        "5.000 fichas gratis"
      ];
      
      let isSpinning = false;
      
      // Inicializar la ruleta
      function initWheel() {
        // Limpiar la ruleta
        wheel.innerHTML = '<div class="wheel-pointer"></div>';
        
        // Crear los segmentos de la ruleta
        const segmentAngle = 360 / prizes.length;
        
        prizes.forEach((prize, index) => {
          const angle = segmentAngle * index;
          const label = document.createElement('div');
          label.className = 'wheel-label';
          label.textContent = prize;
          label.style.transform = `rotate(${angle + segmentAngle/2}deg)`;
          label.style.transformOrigin = 'center';
          label.style.textAlign = 'center';
          label.style.paddingTop = '30px';
          wheel.appendChild(label);
        });
        
        // Actualizar la lista de premios
        updatePrizeList();
        
        // Actualizar el gradiente de colores
        updateWheelColors();
      }
      
      // Actualizar colores de la ruleta
      function updateWheelColors() {
        const colors = [
          '#FF0000', '#FF7F00', '#FFFF00', '#00FF00',
          '#0000FF', '#4B0082', '#9400D3', '#FF1493',
          '#00FFFF', '#FF00FF', '#C0C0C0', '#800000'
        ];
        
        let gradientParts = [];
        const segmentAngle = 360 / prizes.length;
        
        prizes.forEach((_, index) => {
          const start = segmentAngle * index;
          const end = segmentAngle * (index + 1);
          gradientParts.push(`${colors[index % colors.length]} ${start}deg ${end}deg`);
        });
        
        wheel.style.background = `conic-gradient(${gradientParts.join(', ')})`;
      }
      
      // Actualizar lista de premios
      function updatePrizeList() {
        prizeList.innerHTML = '';
        
        prizes.forEach((prize, index) => {
          const item = document.createElement('div');
          item.className = 'prize-item';
          item.innerHTML = `
            <span>${prize}</span>
            <button class="delete-btn" data-index="${index}">Eliminar</button>
          `;
          prizeList.appendChild(item);
        });
        
        // Añadir event listeners a los botones de eliminar
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            prizes.splice(index, 1);
            savePrizes();
            initWheel();
          });
        });
      }
      
      // Guardar premios en localStorage
      function savePrizes() {
        localStorage.setItem('wheelPrizes', JSON.stringify(prizes));
      }
      
      // Añadir nuevo premio
      addBtn.addEventListener('click', function() {
        const newPrize = prizeInput.value.trim();
        if (newPrize && !prizes.includes(newPrize)) {
          prizes.push(newPrize);
          savePrizes();
          initWheel();
          prizeInput.value = '';
        }
      });
      
      // Girar la ruleta
      spinBtn.addEventListener('click', function() {
        if (isSpinning || prizes.length === 0) return;
        
        isSpinning = true;
        result.style.display = 'none';
        
        // Número aleatorio de rotaciones (entre 3 y 6 vueltas completas)
        const spinDegrees = 1080 + Math.floor(Math.random() * 1080);
        
        // Girar la ruleta
        wheel.style.transform = `rotate(${spinDegrees}deg)`;
        
        // Calcular el premio ganador después de que termine la animación
        setTimeout(function() {
          const segmentAngle = 360 / prizes.length;
          const normalizedDegrees = spinDegrees % 360;
          const winningIndex = Math.floor((360 - normalizedDegrees) / segmentAngle) % prizes.length;
          const winningPrize = prizes[winningIndex];
          
          result.textContent = `¡Premio ganador: ${winningPrize}!`;
          result.style.display = 'block';
          isSpinning = false;
        }, 4000);
      });
      
      // Permitir añadir premio con Enter
      prizeInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addBtn.click();
        }
      });
      
      // Inicializar la ruleta al cargar la página
      initWheel();
    });
  </script>
</body>
</html>
