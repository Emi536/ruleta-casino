<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Atlantis</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Pantalla de carga -->
  <div class="loading-screen" id="loading">
    <img src="assets/fondo.png" alt="Fondo" class="background"/>

    <div class="content">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
          <div class="progress-bubble">
            <div class="glow"></div>
            <div class="percentage" id="progress-text">0%</div>
          </div>
        </div>
      </div>

      <!-- Logo ATLANTIS PLAY + tridente -->
      <div class="logo-container">
        <img src="assets/tridente.png" alt="Tridente" class="tridente"/>
        <img src="assets/logo.png" alt="Atlantis Play" class="atlantis"/>
      </div>
    </div>
  </div>

  <!-- Pantalla de juego -->
  <div class="game-screen" id="game">
    <div class="ruleta-wrapper">
      <div class="ruleta-contenedor">
      <img src="assets/flecha.png" class="puntero" alt="Puntero">
        <canvas id="canvas" width="280" height="280"></canvas>
      </div>
    </div>
    <button id="girar-btn">GIRAR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
