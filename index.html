<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ruleta de la Suerte - Cargando</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="loading-screen">
        <img src="fondo.png" alt="Fondo" class="background"/>
        <div class="content">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <div class="progress-text" id="progress-text">Cargando... 0%</div>
                </div>
            </div>
            <div class="footer-logo">
                <img src="tridente.png" alt="Tridente" class="tridente"/>
                <img src="logo.png" alt="Atlantis Play" class="atlantis"/>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
